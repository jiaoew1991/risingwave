steps:
  - label: "compute node build {{matrix.profile}}"
    command: "ci/scripts/compute-node-build.sh -t {{matrix.target}} -p {{matrix.profile}}"
    key: "build"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    matrix:
      setup:
        target:
          - "debug"
          - "release"
        profile:
          - "dev"
          - "release"
      adjustments:
        - with:
            target: "debug"
            profile: "release"
          skip: true
        - with:
            target: "release"
            profile: "dev"
          skip: true

  - label: " {{matrix.profile}}: e2e risedev"
    command: "ci/scripts/e2e-risedev.sh -p {{matrix.profile}}"
    depends_on: "build"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    matrix:
      setup:
        profile:
          - "dev"
          - "release"

  - label: "e2e source"
    command: "ci/scripts/e2e-source.sh"
    depends_on: "build"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 5

  - label: "compute node test"
    command: "ci/scripts/compute-node-test.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - joscha/codecov#v2.1.6: ~
    timeout_in_minutes: 15

  - label: "misc check"
    command: "ci/scripts/misc-check.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - shellcheck#v1.2.0:
            files: ./**/*.sh
    timeout_in_minutes: 10

